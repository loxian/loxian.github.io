<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIT堵桥学 - 学科回顾</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/review.css">
</head>
<body>
    <!-- 导航栏 -->
    <header>
        <div class="container">
            <nav class="navbar">
                <a href="index.html" class="logo">
                    <div class="logo-icon">BIT</div>
                    <div class="logo-text"><span>堵桥学</span></div>
                </a>
            </nav>
        </div>
    </header>

    <!-- 学科回顾主内容 -->
    <main class="container review-container">
        <div class="review-header">
            <h1>BIT学科回顾</h1>
            <div class="current-topic">
                <span>当前主题: </span>
                <span id="current-topic">请从左侧选择主题</span>
                <button id="close-review" class="close-btn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
        
        <div class="review-content">
            <!-- 左侧菜单 - 简化后 -->
            <div class="review-menu">
                <div class="flat-menu-items">
                    <a href="#" class="flat-menu-item" data-topic="kw-formula">
                        <i class="fas fa-calculator"></i>
                        KW计算公式
                    </a>
                    <a href="#" class="flat-menu-item" data-topic="quant-model">
                        <i class="fas fa-bullseye"></i>
                        目标量化模型
                    </a>
                    <a href="#" class="flat-menu-item" data-topic="markov-chain">
                        <i class="fas fa-link"></i>
                        马尔科夫链应用
                    </a>
                    <a href="#" class="flat-menu-item" data-topic="tactical-maps">
                        <i class="fas fa-map"></i>
                        战术地图绘制
                    </a>
                    <a href="#" class="flat-menu-item" data-topic="nash-markov">
                        <i class="fas fa-dice"></i>
                        什纳-马尔科夫模型
                    </a>
                </div>
            </div>
            
            <!-- 右侧内容区 -->
            <div class="content-area">
                <div class="content-placeholder">
                    <i class="fas fa-book-reader"></i>
                    <p>请从左侧菜单中选择主题</p>
                </div>
                <div class="topic-content" id="topic-content"></div>
            </div>
        </div>
        <p> 该界面有bug，修不好啊 </p>
    </main>

    <!-- 页脚 -->
    <footer>
        <div class="container">
            <div class="footer-content">
                <p>&copy; BIT研究中心 | 作者:三角洲堵桥学教父</p>
            </div>
        </div>
    </footer>

    <script src="scripts/main.js"></script>
    <script src="scripts/review.js"></script>
</body>
</html>
