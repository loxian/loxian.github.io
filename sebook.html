<!DOCTYPE html><!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIT堵桥学 - 文献阅览室</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/sebook.css">
</head>
<body>
    <!-- 导航栏 -->
    <header>
        <div class="container">
            <nav class="navbar">
                <a href="index.html" class="logo">
                    <div class="logo-icon">BIT</div>
                    <div class="logo-text"><span>堵桥学</span></div>
                </a>
                
                <div class="nav-button-container">
                    <a href="https://b23.tv/cJgKSNX" class="official-btn animated delay-1">
                        <i class="fas fa-door-open"></i>
                        官方动态
                    </a>
                </div>
            </nav>
        </div>
    </header>
    
    <!-- 阅览室主内容区 -->
    <main class="container sebook-container">
        <section class="literature-tree-container">
            <div class="tree-header">
                <h2 class="tree-title">堵桥学文献库</h2>
                <div class="tree-search">
                    <input type="text" placeholder="搜索文献..." id="searchInput">
                    <button id="searchBtn"><i class="fas fa-search"></i></button>
                </div>
            </div>
            
            <!-- 文献树状图 -->
            <div id="literatureTree" class="literature-tree"></div>
        </section>
        
        <!-- 文献内容区 -->
        <section class="content-viewer">
            <div class="viewer-header">
                <h3 id="documentTitle">阅览室</h3>
                <div class="viewer-controls">
                    <button id="textSizeUp"><i class="fas fa-plus"></i></button>
                    <button id="textSizeDown"><i class="fas fa-minus"></i></button>
                </div>
            </div>
            <div id="documentContent" class="document-content">
                <div class="welcome-message">
                    <i class="fas fa-book-reader welcome-icon"></i>
                    <p>欢迎来到堵桥学文献阅览室</p>
                    <p>请从左侧树状图中选择文献进行阅读</p>
                </div>
            </div>
        </section>
    </main>

    <!-- 页脚 -->
    <footer>
        <div class="container">
            <div class="footer-content">
                <p>&copy; BIT研究中心 | 作者:三角洲堵桥学教父</p>
            </div>
        </div>
    </footer>

    <script src="scripts/main.js"></script>
    <script src="scripts/sebook.js"></script>
</body>
</html>
